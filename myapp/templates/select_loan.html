<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>home</title>
    <link rel="stylesheet" href="{% static 'select.css' %}" />
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>당신이 궁금한 <span class='yellow'>대출 밸런스</span>는?</h1>
        </div>
        <div class="button-container">
            <div class="button-wrapper">
                <button class="btn" onclick="redirectTo('/myapp/select_count')">
                    <div><h1>신용 대출</h1></div>
                </button>
            </div>
            <div class="button-wrapper">
                <button class="btn" onclick="redirectTo('/myapp/select_count')">
                    <div><h1>담보 대출</h1></div>
                </button>
            </div>
            <div class="button-wrapper">
                <button class="btn" onclick="redirectTo('/myapp/select_count')">
                    <div><h1>전/월세 반환보증</h1></div>
                </button>
            </div>
            <div class="button-wrapper">
                <button class="btn" onclick="redirectTo('/myapp/select_count')">
                    <div><h1>주택도시기금대출</h1></div>
                </button>
            </div>
        </div>
    </div>
    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
